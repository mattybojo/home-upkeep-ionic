<hu-header [title]="'Tasks'"></hu-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group [multiple]="true">
    @for (category of store.sortedCategoryItems(); track category) {
    <ion-accordion>
      <ion-item slot="header">
        <ion-label>{{ category.label }}</ion-label>
      </ion-item>

      <div slot="content">
        @for (item of category.items; track item) {
        <ion-item button (click)="viewTask(item)">
          <ion-grid>
            <ion-row>
              <ion-col size="9">
                <ion-label>{{ item.label }}</ion-label>
              </ion-col>
              <ion-col size="3">
                <ion-label class="text-right">
                  @if (item.dueDate) { {{ item.dueDate | date:'shortDate' }} }
                  @else { N/A }
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        }
      </div>
    </ion-accordion>
    }
  </ion-accordion-group>
</ion-content>
